<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white">
            <b><span class="align-middle" th:text="${user.getUsername()}"></span></b>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:text="${user.getAuthorities()}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="p-0 col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tabb" role="tablist"
                     aria-orientation="vertical">
                    <a class="nav-link active" href="/admin" sec:authorize="hasAuthority('ROLE_ADMIN')" role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link" href="/user" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="mytab" role="tablist">
                            <button class="nav-link active" id="nav-users-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-users" type="button" role="tab" aria-controls="nav-users">Users
                                Table
                            </button>
                            <button class="nav-link" id="nav-new-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-new" type="button" role="tab" aria-controls="nav-new"
                                    aria-selected="false">New User
                            </button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-users" role="tabpanel"
                             aria-labelledby="nav-users-tab">
                            <div class="card">
                                <div class="card-header">
                                    <div class="m-1">
                                        <h4>All users</h4>
                                    </div>
                                </div>
                                <div class="card-body" bg-primary text-white>
                                    <table class="table table-striped table-hover">
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Last name</th>
                                            <th>Age</th>
                                            <th>Login</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        <tr th:each="user : ${allUsers}">
                                            <td th:text="${user.getUserrId()}">id</td>
                                            <td th:text="${user.name}">name</td>
                                            <td th:text="${user.lastName}">surname</td>
                                            <td th:text="${user.age}">age</td>
                                            <td th:text="${user.login}">login</td>
                                            <td th:text="${user.roles}">roles</td>
                                            <td>
                                                <a type="button" class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                                   data-bs-target="#edit"
                                                   th:data-bs-target="${'#editModal' + user.getUserrId()}">Edit</a>
                                            </td>
                                            <td>
                                                <a type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal"
                                                   data-bs-target="#delete"
                                                   th:data-bs-target="${'#DELETE' + user.getUserrId()}">Delete</a>
                                            </td>

                                            <div class="modal fade" th:id="${'editModal'+ user.getUserrId()}"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" modal-dialog-centered>
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form th:action="@{admin/{id}(id=${user.getUserrId()})}"
                                                              th:object="${user}" th:method="patch">
                                                            <div class="modal-body col-md text-center">
                                                                <br>
                                                                <label for="nameUpdate"><b>Name</b></label>
                                                                <input th:name="name" th:type="text"
                                                                       class="form-control" id="nameUpdate"
                                                                       th:value="${user.name}"/>
                                                                <br>
                                                                <label for="lastnameUpdate"><b>Lastname</b></label>
                                                                <input th:name="lastName" th:type="text"
                                                                       class="form-control" id="lastnameUpdate"
                                                                       th:value="${user.lastName}"/>
                                                                <br>
                                                                <label for="ageUpdate"><b>Age</b></label>
                                                                <input th:name="age" th:type="number"
                                                                       class="form-control" id="ageUpdate"
                                                                       th:value="${user.age}"/>
                                                                <br>
                                                                <label for="loginUpdate"><b>Login</b></label>
                                                                <input th:name="login" th:type="text"
                                                                       class="form-control" id="loginUpdate"
                                                                       th:value="${user.login}"/>
                                                                <br>
                                                                <label for="password"><b>Password</b></label>
                                                                <input th:name="password" th:field="*{password}"
                                                                       th:type="password"  class="form-control" id="passwordUpdate"
                                                                       required
                                                                       />
                                                                <br>
                                                                <br>
                                                                <label for="role"><b>Role</b></label>
                                                                <select multiple class="form-control form-control-sm"
                                                                        id="role"
                                                                        name="roles" size="2" required>
                                                                    <option th:each="role: ${roles}"
                                                                            th:value="${role.roleName}"
                                                                            th:selected="${user.roles.contains(role)}">
                                                                        <th:block th:text="${role.roleName}">
                                                                        </th:block>
                                                                    </option>
                                                                </select>
                                                                <br><br>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="submit" class="btn btn-primary">
                                                                    Edit
                                                                </button>
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal fade" th:id="${'DELETE' + user.getUserrId()}"
                                                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Do you want to delete current user?</h5>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <form class="modal-body col-md text-center"
                                                              th:action="@{/admin/{id}(id=${user.getUserrId()})}"
                                                              th:method="delete">
                                                            <div class="modal-body col-md">
                                                                <label for="id"><b>ID</b></label>
                                                                <input th:name="id" th:type="text" class="form-control"
                                                                       id="id" th:value="${user.getUserrId()}" disabled/>
                                                                <br>
                                                                <label for="nameD"><b>Name</b></label>
                                                                <input th:name="name" th:type="text"
                                                                       class="form-control"
                                                                       id="nameD" th:value="${user.name}" disabled/>
                                                                <br>
                                                                <label for="lastnameD"><b>Last name</b></label>
                                                                <input th:name="lastName" th:type="text"
                                                                       class="form-control" id="lastnameD"
                                                                       th:value="${user.lastName}" disabled/>
                                                                <br>
                                                                <label for="ageD"><b>Age</b></label>
                                                                <input th:name="age" th:type="number"
                                                                       class="form-control"
                                                                       id="ageD" th:value="${user.age}" disabled/>
                                                                <br>
                                                                <label for="loginD"><b>Age</b></label>
                                                                <input th:name="login" th:type="text"
                                                                       class="form-control"
                                                                       id="loginD" th:value="${user.login}" disabled/>
                                                                <br>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-new" role="tabpanel"
                             aria-labelledby="nav-new-tab">
                            <div class="col-md bg-white border">
                                <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                      th:align="center"
                                      th:action="@{/admin/new}"
                                      th:object="${oneUser}"
                                      method="POST">
                                    <label for="name"><b>Name</b></label>
                                    <input th:name="name" th:type="text" class="form-control"
                                           id="name" required/>
                                    <br>
                                    <label for="lastName"><b>Last name</b></label>
                                    <input th:name="lastName" th:type="text" class="form-control"
                                           id="lastName" required/>
                                    <br>
                                    <label for="age"><b>Age</b></label>
                                    <input th:name="age" th:type="number" class="form-control"
                                           id="age"/>
                                    <br>
                                    <label for="login"><b>Login</b></label>
                                    <input th:name="login" th:type="text" class="form-control"
                                           id="login" required/>
                                    <br>
                                    <label for="password"><b>Password</b></label>
                                    <input th:name="password" th:field="*{password}"
                                           th:type="password" class="form-control"
                                           id="password"
                                           required/>
                                    <br>
                                    <label for="roles"><b>Role</b></label>
                                    <select multiple class="form-control form-control-sm"
                                            id="roles" name="roles" size="2" required>
                                        <option th:each="role: ${roles}"
                                                th:value="${role.roleName}"
                                                th:selected="${oneUser.roles.contains(role)}">
                                            <th:block th:text="${role.roleName}">
                                            </th:block>
                                        </option>
                                    </select>
                                    <br>
                                    <button th:type="submit" class="btn btn-success btn-lg"
                                            value="Add new user">Add new user
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
